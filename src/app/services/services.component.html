<div class="container">
    <h2 class="text-center mb-4">Services</h2>
    <ul class="list-unstyled row">
        <!--
            *ngFor is an angular directive
            allows you to do Javascript loops in HTML
        -->
        <li class="col-12 col-sm-4" *ngFor="let service of services">
            <img
                class="frameworkLogo"
                [src]="service.imgSrc"
                [alt]="service.title"
                width="100px"
                height="100px"
            >
            <h4 class="text-center">{{ service.title }}</h4>
            <p>{{ service.description }}</p>
        </li>
    </ul>
</div>
